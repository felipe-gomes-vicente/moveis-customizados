<!-- Instrução que define o tipo do documento. -->
<!DOCTYPE html>
<html lang="pt-BR">
  <!-- Tag <head> contém as instruções para a página -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Móveis customizados</title>
  </head>

  <!-- Tag <body> é o corpo do documento, onde tem as informações que serão mostradas. -->
  <body>
    <!-- Main container -->
    <main id="hero">
      <img
        src="./assets/imagem.jpg"
        alt="Desenho de uma pessoa vestindo uma camisa amarela em uma sala com Móveis"
      />

      <h1>Ambientes <span>únicos</span> para você!</h1>

      <p>
        Nós criamos ambientes <span>exclusivos e únicos</span>, com muito bom
        gosto e profissionalismo, investimos tempo e
        <strong>dedicação no seu projeto.</strong>

        <br />
        <br />

        Tenha ambientes limpos e bem <span>decorados</span>, transmitindo
        <strong>elegância e finesse</strong>
        para todo aquele que estiver ali.
      </p>
    </main>

    <!-- Line Social Media container -->
    <div class="line"></div>

    <!-- Footer container-->
    <footer>
      <a target="_blank" href="https://instagram.com/moveisparavoce"
        >Instagram</a
      >
      <a href="mailto:contato@moveisparavoce.com">Fale conosco</a>
    </footer>

    <!-- Balls fixed in the lower right corner of the screen container -->
    <img
      id="balls"
      src="./assets/balls.svg"
      alt="Bolinhas alaranjadas no canto inferior direito da tela"
    />
  </body>
</html>
